<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Themed To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="todo-container">
        <h2>To Do List</h2>
        <div class="input-container">
            <input type="text" id="addTask" placeholder="Enter your task...">
            <button id="submit" onclick="addToList()">Add Task</button>
        </div>

        <h3>Incomplete Tasks</h3>
        <ul id="incompleteTasks">
            <li onclick="markAsCompleted(this)">Buy groceries - Sample</li>
        </ul>

        <h3>Completed Tasks</h3>
        <ul id="completedTasks">
        </ul>
    </div>

    <script>
        let taskCounter = 2;

        // Function to add a new task
        function addToList() {
            const taskInput = document.getElementById('addTask');
            const taskList = document.getElementById('incompleteTasks');

            if (taskInput.value !== "") {
                const newTask = document.createElement('li');
                newTask.textContent = 'ðŸ”¥'+ taskInput.value  ;
                newTask.setAttribute('onclick', 'markAsCompleted(this)');
                newTask.id = `task-${taskCounter}`;
                taskCounter++; 
                taskList.appendChild(newTask);
                taskInput.value = '';
            }
        }
        function markAsCompleted(taskItem) {
            const completedList = document.getElementById('completedTasks');
            taskItem.style.textDecoration = 'line-through'; 
            taskItem.style.color = 'white'; 
            taskItem.style.backgroundColor = '#1428a0'; 
            completedList.appendChild(taskItem);
        }
        
    </script>
</body>
</html>
